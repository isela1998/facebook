<form method="post" action="." enctype="multipart/form-data">

</form>

                select_products.html(options);
                return false;
            }

            $.ajax({
                url: window.location.pathname,
                type: 'POST',
                data: {
                    'action': 'search_product_id',
                    'id': id
                },
                dataType: 'json',
            }).done(function (data) {
                if (!data.hasOwnProperty('error')) {
                    select_products.html('').select2({
                        theme: "boostrap",
                        language: 'es',
                        data: data
                    });
