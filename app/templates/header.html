{% load static %}
{% load humanize %}
<nav class="main-header navbar navbar-expand">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" id="pushmenu" onclick="display_logo()" data-widget="pushmenu" href="#" role="button"><i
                    id="icon-expand" class="fas fa-plus text-white" style="font-size: 20px!important;"></i></a>
        </li>
        <li class="nav-item dropdown" style="margin: 5px;">
            <small class="text-m2 text-white">Tasa $: {{ dl.dolar1|intcomma }}0 </small>
        </li>
    </ul>
    
    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown" id="calendar-notifications" style="margin: 5px;">
            <a class="nav-link" data-toggle="dropdown" href="#" aria-expanded="false">
                <i class="far fa-bell text-white" style="font-size: 1.3em;"></i>
                <span class="badge badge-warning navbar-badge">{{ q_events }}</span>
            </a>
            <div class="dropdown-menu dropdown-menu-xl dropdown-menu-right" style="left: inherit; right: 0px;">
                <span class="dropdown-item dropdown-header bg-info"><b>({{ q_events }}) Notificaciones de
                        Eventos</b></span>
                {% for i in events %}
                <div class="dropdown-divider"></div>
                <a href="{% url 'crud:calendar' %}" class="dropdown-item">
                    <i class="fas fa-calendar-alt mr-2"></i> {{ i.name }}
                    <span class="float-right text-muted text-sm">{{ i.day }}</span>
                </a>
                <div class="dropdown-divider"></div>
                {% endfor %}
                <a href="{% url 'crud:calendar' %}" class="dropdown-item dropdown-footer bg-secondary">Ir al Calendario</a>
            </div>
        </li>
        <li class="nav-item" id="user-info" style="margin-top: 5px; padding-left: 0px!important;">
            <a class="nav-link text-white" href="{% url 'logout' %}">
                {{ request.user|upper }} <i class="fas fa-power-off text-white" aria-hidden="true"></i>
            </a>
        </li>
    </ul>
</nav>
